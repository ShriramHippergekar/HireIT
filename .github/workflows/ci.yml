name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build backend
        run: |
          cd hireit-backend
          mvn -B -DskipTests package
      - name: Build frontend
        run: |
          cd hireit-frontend
          npm ci
          npm run build
