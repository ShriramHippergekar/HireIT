version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: hireit
      POSTGRES_USER: hireit
      POSTGRES_PASSWORD: hireitpass
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  backend:
    build: ./hireit-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/hireit
      SPRING_DATASOURCE_USERNAME: hireit
      SPRING_DATASOURCE_PASSWORD: hireitpass
      JWT_SECRET: change-me
    depends_on:
      - db
  frontend:
    build: ./hireit-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  db-data:
